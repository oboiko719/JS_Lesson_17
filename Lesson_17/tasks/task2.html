<body>
  <h1>Задача 2</h1>
  <p>
    Створити службове авто (водій, марка, номер). Створити клас таким чином, 
    щоб можна було створити тільки один екземпляр цього класу.
  </p>
  <script>
    class Auto {
      static autoRef

      constructor(driver, brand, number) {

        if (Auto.autoRef) {
          return Auto.autoRef
        }
        
          this.driver = driver
          this.brand = brand
          this.number = number

          Auto.autoRef = this
               
      }

      toString() {
          return `Водій: ${this.driver}, марка: ${this.brand}, номер: ${this.number}`
      }
    }

    let car1 = new Auto('Pavlo', 'volkswagen passat', 'AA12345')
    let car2 = new Auto('Ivan', 'toyota', 'HH98745')
    console.log(car1.toString());
    console.log(car2.toString());
    
  </script>
</body>
</html>
